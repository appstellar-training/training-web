apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-web
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: training-web
  template:
    metadata:
      labels:
        app: training-web
    spec:
      containers:
      - image: appstellar/training-web
        name: training-web
        ports:
        - containerPort: 3000
